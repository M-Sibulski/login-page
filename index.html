<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b855b60c19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <section id="home">
        <h1>THE BEST NEWSLETTER EVER</h1>
        <button><a href="#signup">Subscribe</a></button>
    </section>
    <section id="signup">
        <h2 class="head">Enter your details to subscribe</h2>
        <div class="email">
            <div>
                <h3>EMAIL</h3>
                <input type="text">
            </div>
        </div>
        <div class="pass">
            <div>
                <input type="password">
                <h3>PASS</h3>
            </div>
        </div>
        <button class="hid"><a href="#success">Submit <i class="fas fa-chevron-right"></i></a></button>
    </section>
    <section id="success">
        <h1>HOLD TIGHT AND ENJOY YOUR SUBSCRIPTION</h1>
    </section>
